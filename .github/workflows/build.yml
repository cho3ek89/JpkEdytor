name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.1
      
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1
      
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
        
      - name: Restore NuGet packages
        run: nuget restore JpkEdytor.sln
        
      - name: Build
        run: msbuild JpkEdytor.sln -t:Build -p:Configuration=Release -v:Minimal
        
      - name: Run unit tests
        run: vstest.console.exe JpkEdytor.Test/bin/Release/JpkEdytor.Test.dll
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: JpkEdytor
          path: JpkEdytor/bin/Release/JpkEdytor.exe
