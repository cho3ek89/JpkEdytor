    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.1
      
      - name: Build
        run: msbuild JpkEdytor.sln -t:Build -p:Configuration=Release -v:Minimal

